<!DOCTYPE html>
<html>
    <head>
      
        <title>Css3 selcet  basic </title>
        <style>
        ul{ overflow: hidden;}
        li{ list-style: none;
            float: left;
            padding: 15px;
            }
        li:first-child{border-radius: 10px 0 0 10px;}
        li:last-child{border-radius: 0 10px 10px 0;}
        li:nth-child(2n){background-color: red;}
        li:nth-child(2n+1){background-color: #800000;}
</style>
    

    </head>
    <body>
    <ul>
        <li> 첫 번째 </li>
        <li> 두 번째 </li>
        <li> 셋 번째 </li>
        <li> 넷 번째 </li>
        <li> 다섯 번째 </li>
        <li> 여섯번째 </li>
        <li>  일곱번째 </li>
    </ul>
</html>
