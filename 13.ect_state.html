<!DOCTYPE html>
<html>
    <head>
      
        <title>Css3 selcet  basic </title>
        <style>
            /* inpiut 태그가 가능한 경우 백그라운드 컬러 속성에 rebeccauple키워드를 적용한다.
            */
           input:enabled{background-color:  rebeccapurple;}
            /* inpiut 태그가 불 가능한 경우 백그라운드 컬러 속성에 gray키워드를 적용한다.
            */
           input:disabled{background-color:  gray;}
            /* inpiut 태그에 초점이 맞춰어지는 경우  경우 백그라운드 컬러 속성에 rebeccauple키워드를 적용한다.
            */
           input:focus{background-color:  orange;}
        </style>
    

    </head>
    <body>
    <h1>사용가능</h1>
    <input>
    <h1>사용불가능</h1>
    <input disabled="disabled">
    
</html>
